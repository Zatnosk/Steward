<html>
<head>

	<title>Steward interface prototype</title>
</head>
<link rel="stylesheet" href="2015layout/ui.css">
<script src="../tarpjs/hawk.js"></script>

<script>
	var post_types = [
		"http://tent.zatnosk.dk/types/project/v1",
		"http://tent.zatnosk.dk/types/task/v1",
		"http://tent.zatnosk.dk/types/note/v1",
	]
	var app_data = {
		"name": "Steward",
		"url": "http://apps.zatnosk.dk/steward",
		"redirect_uri": "http://apps.zatnosk.dk/steward.html",
		"types": {
			"write": post_types
		},
		"scopes": [
			"permissions"
		]

<script src="2015layout/ui-display.js"></script>

</div>
<div id="menu" class="default"></div>

		<div>
			<button class="_save">Save &amp; close</button>
			<button class="_close">Close</button>
			<button class="_delete">Delete</button>
		</div>
		<input>
		<textarea></textarea>
	</div>
</div>
<div id="noteEditor" class="editor">
	<div>
		<div>
			<button class="_save">Save &amp; close</button>
			<button class="_close">Close</button>
			<button class="_delete">Delete</button>
		</div>
		<input>
		<textarea></textarea>
	</div>
</div>
<div id="taskEditor" class="editor">
	<div>
		<div>
			<button class="_save">Save &amp; close</button>
			<button class="_close">Close</button>
			<button class="_delete">Delete</button>
		</div>
		<input>
		<input>
	</div>
</div>
</main>
<script>
	var steward = Tarperium(app_data, new Interface())
</script>

</html>
